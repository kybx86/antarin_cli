{% extends "base.html" %}
{% block title %}PasswordResetPage{% endblock %}

{% block content %}
	<p class="section-header"> Reset Your Password </p>
	
		<div id="password-reset-error">
	        {{error}}
	    </div>
	
<div class = "signup-form">
	<form method="post" action="#">{% csrf_token %}
		{% for field in form %}
	        {{ field }}
	        {{ field.errors }}
	        {% if field.help_text %}
	        	<p class="help">{{ field.help_text|safe }}</p>
	        {% endif %}
		{% endfor %}
        <br/><br/>

        <input type="submit" value="Reset Password" /><br/>
    </form>
</div>

{% endblock %}
